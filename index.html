<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Chart Maker</title>
</head>

<body class="main-layout">
    <header class="main-header full flex space-between align-center">
        <h1>Graph Maker</h1>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li onclick="onUploadChart(event)">Share</li>
                <li onclick="renderGallery()">My Charts</li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="gallery hidden"></section>
        <section class="main-editing">
            <div class="editing-panel"></div>
            <div class="terms-panel"></div>
            </div>
            <div class="canvas-preview flex align-center space-between">
                <canvas></canvas>
                <div class="canvas-actions">
                    <a id="download-link" href="#" download="my-chart.jpg">
                        <button onclick="onDownload()">Download</button>
                    </a>
                </div>
            </div>
        </section>
        <div class="share-container"></div>
    </main>
    <footer>

    </footer>
</body>
<script src="js/services/storage.service.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/services/chart.service.js"></script>
<script src="js/services/upload.service.js"></script>
<script src="js/controllers/gallery.controller.js"></script>

</html>

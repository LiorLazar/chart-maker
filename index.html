<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Chart Maker</title>
</head>

<body class="main-layout">
    <header class="main-header full flex space-between align-center">
        <h1>Graph Maker</h1>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li>Share</li>
                <li onclick="renderGallery()">My Charts</li>
                <li>Downloads</li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="gallery hidden"></section>
        <section class="main-editing">
            <div class="editing-panel">
                <input type="text" name="graph-name" id="graph-name" placeholder="Graph Name">
                <input type="color" name="column-color" id="column-color">
                <input type="text" placeholder="Variable Name"> <input type="text" placeholder="value">
                <input type="text" placeholder="Variable Name"> <input type="text" placeholder="value">
                <div>Add Variable +</div>
                <div class="type-picker">
                    <ul>
                        <li>%</li>
                        <li>123</li>
                    </ul>
                    <select name="font-selector" id="font-selector">
                        <option hidden>Select Font</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <div class="canvas-preview flex align-center space-between">
                <canvas></canvas>
                <div class="canvas-actions">
                    <button>Preview</button>
                    <button>Download</button>
                    <button>Add logo</button>
                </div>
                <ul>
                    <li>Circles</li>
                    <li>Donut</li>
                    <li>Rectangles</li>
                    <li>Bars</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="js/services/util.service.js"></script>
<script src="js/services/chart.service.js"></script>
<script src="js/controllers/gallery.controller.js"></script>

</html>
